<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Example</title>
        <!--<link href="js/dijit/themes/claro/claro.css" type="text/css" rel="stylesheet"/>-->
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen"/>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body class="claro">
        <script id="CreateAccountTemplate" type="text/html">
            <div class="main">
                <h3>${i18n.formTitle}</h3>
                <p class="tip">${i18n.fieldMarkedWith} <em class="required">*</em> ${i18n.areCompulsoryFields}</p>
                <form data-dojo-type="dijit/form/Form">
                    <div class="fieldset-wrapper">
                        <div class="fieldset-row">
                            <div class="row-label"><em class="required">*</em>${i18n.username}</div>
                            <div class="row-field">
                                <input type="text" data-dojo-type="dijit/form/TextBox"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row">
                            <div class="row-label"><em class="required">*</em>${i18n.emailId}</div>
                            <div class="row-field">
                                <input type="email" class="input-big" data-dojo-type="dijit/form/TextBox"
                                       data-dojo-props="validator:dojox.validate.isEmailAddress"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row">
                            <div class="row-label">${i18n.alternativeEmailId}</div>
                            <div class="row-field">
                                <input type="email"  class="input-big" data-dojo-type="dijit/form/TextBox" 
                                       data-dojo-props="validator:dojox.validate.isEmailAddress"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row your-phone">
                            <div class="row-label">${i18n.yourPhone}</div>
                            <div class="row-field">
                                <ul class="labels">
                                    <li>${i18n.countryCode} -</li>
                                    <li>${i18n.cityCode} -</li>
                                    <li>${i18n.phoneNumber}</li>
                                </ul>
                                <ul class="phone-fields">
                                    <li class="country-code"><input type="text" data-dojo-type="dijit/form/TextBox"/> -</li>
                                    <li class="city-code"><input type="text" data-dojo-type="dijit/form/TextBox"/> -</li>
                                    <li><input type="text" data-dojo-type="dijit/form/TextBox"/></li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row postal-address">
                            <div class="row-label"><em class="required">*</em>${i18n.yourPostalAddress}</div>
                            <div class="row-field">
                                <textarea rows="3" data-dojo-type="dijit/form/SimpleTextarea"></textarea>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row">
                            <div class="row-label"><em class="required">*</em>${i18n.country}</div>
                            <div class="row-field">
                                <select data-dojo-type="dijit/form/Select">
                                    <option value="">---------------- ${i18n.selectOne} ----------------<option>
                                    <option value="USA">USA</option>
                                    <option value="Cuba">Cuba</option>
                                </select>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row">
                            <div class="row-label"><em class="required">*</em>${i18n.password}</div>
                            <div class="row-field">
                                <input type="password" class="input-default" data-dojo-type="dijit/form/ValidationTextBox"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row">
                            <div class="row-label"><em class="required">*</em>${i18n.reEnterPassword}</div>
                            <div class="row-field">
                                <input type="password" class="input-default" data-dojo-type="dijit/form/ValidationTextBox"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row">
                            <div class="row-field">
                                <input type="checkbox" data-dojo-type="dijit/form/CheckBox"/> <b>${i18n.iAcceptThe} <a href="#">${i18n.termsOfUse}</a></b>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="fieldset-row">
                            <div class="row-field">
                                <button type="submit" data-dojo-type="dijit/form/Button">${i18n.lContinue} >></button>
                                <button type="submit" data-dojo-type="dijit/form/Button">${i18n.reset}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </script>
        <div id="lang-swap">
            <a href="?es">Espa√±ol</a> <a href="?en">English</a>
        </div>
        <div data-dojo-type="CreateAccountWidget"></div>

        <script type="text/javascript">
            var lang = window.location.search.replace('?', '');
            if (!lang) {
                lang = 'en';
            }
            dojoConfig = {
                isDebug: true,
                locale: lang,
                packages: [{
                        name: 'example',
                        location: location.pathname.replace(/\/[^/]+$/, '') + 'js/example'
                    }]
            };
        </script>
        <!--<script type="text/javascript" src="js/dojo/dojo.js.uncompressed.js"></script>-->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js.uncompressed.js"></script>
        <script type="text/javascript">
            require([
                "dojo/_base/declare",
                "dojo/parser",
                "dojo/ready",
                "dijit/_WidgetBase",
                "dijit/_OnDijitClickMixin",
                "dijit/_TemplatedMixin",
                "dijit/_WidgetsInTemplateMixin",
                "dojo/i18n!example/nls/CreateAccountWidget",
                "dijit/form/Form",
                "dijit/form/Button",
                "dijit/form/TextBox",
                'dijit/form/CheckBox',
                'dijit/form/Select',
                'dijit/form/ValidationTextBox',
                "dijit/form/SimpleTextarea",
                "dojox/validate"
            ], function (declare, parser, ready, _WidgetBase, _OnDijitClickMixin, _TemplatedMixin, _WidgetsInTemplateMixin, i18n) {
                declare("CreateAccountWidget", [_WidgetBase, _OnDijitClickMixin, _TemplatedMixin, _WidgetsInTemplateMixin], {
                    i18n: i18n,
                    templateString: dojo.byId('CreateAccountTemplate').innerHTML
                });

                ready(function () {
                    parser.parse();
                });

            });
        </script>
    </body>
</html>
